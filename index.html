<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?wedding') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .invite-container {
            /*background: rgba(0, 0, 0, 0.6);*/
            background-color: plum;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            background-image: url("top-flower_bg.png");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .btn-custom {
            background-color: #ff4081;
            color: white;
            border: none;
        }
       .dancing-scriptuniquifier {
              font-family: "Dancing Script", cursive;
              font-optical-sizing: auto;
              font-weight: bold;
              font-style: normal;
        }
        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url("https://media.tenor.com/KQcO2HLenHgAAAAj/butterfly-orange.gif") no-repeat;
            background-size: contain;
            animation: fly 5s infinite linear;
        }
        .butterflys {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url("https://media.tenor.com/-V7JcKnxE_gAAAAi/butterfly-green.gif") no-repeat;
            background-size: contain;
            animation: fly 5s infinite linear;
        }
        
        .butterfly-1 {
            top: 50%;
            left: -100px;
            animation-duration: 8s;
        }

        .butterfly-2 {
            top: 60%;
            left: -100px;
            animation-duration: 10s;
        }
        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(0);
            }
            25% {
                transform: translateX(25vw) translateY(-50px) rotate(10deg);
            }
            50% {
                transform: translateX(50vw) translateY(50px) rotate(-10deg);
            }
            75% {
                transform: translateX(75vw) translateY(-50px) rotate(10deg);
            }
            100% {
                transform: translateX(100vw) translateY(0) rotate(-10deg);
            }
        }
    </style>
</head>
<body>
    <div class="butterfly butterfly-1"></div>
    <div class="butterflys butterfly-2"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="invite-container">
            <div class="col-12 ">
            <img src="./ganesh.png" style="width:150px;margin-top: 40px;">
            </div>
        <div class="col-12">
            <h2 class="mb-4 dancing-scriptuniquifier"style="font-weight: bold !important;">Aswathy & Jenith </h2>
            <p class="lead">Join us for a celebration of love and happiness</p>
            <p><strong>Date:</strong> 06th June 2025</p>
            <p><strong>Venue:</strong> N.K.R Mahal, Appta Market, Nagercoil.</p>
        <br>
            <h1 class="mb-3">You're Invited to Our Wedding</h1>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
